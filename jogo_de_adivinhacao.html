<meta charset="UTF-8">

<script>

	function pulaLinha() {
		
		document.write("<br>");
		document.write("<br>");

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}
	
	var numeroPensado = 4;

	var tentativa = 1;

	while(tentativa <= 3) {
		
		var chute = parseInt(prompt("Digite seu chute!"));

	    if (chute == numeroPensado) {

		mostra("você acertou, o número pensado era " + numeroPensado);
		break;

	    } else {

	 	mostra("VOCÊ ERROU!");
	    }

	    tentativa++;
    }
</script>
