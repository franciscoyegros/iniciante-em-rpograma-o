<meta charset="UTF-8">

<script>

	function pulaLinha() {
		
		document.write("<br>");
		document.write("<br>");

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}
	
	for(multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador + 1) {;

        mostra(7 * multiplicador);
		multiplicador = mostra + 1; 
	}

	mostra("FIM!");

</script>
